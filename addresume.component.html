<div class="d-flex flex-row bd-highlight mb-3 look " >
    <div class="form-froup row look " style="width:100%;" >

<form #loginfrm="ngForm" class="form-group look split" (ngSubmit)="addresume(loginfrm.value)">
 <div class="form-group justify-content-center"  >
    <fieldset>
        <label  class="col-sm-5 col-form-label">Enter your Full Name:</label>
        <input type="text" class="form-control"  style="width:80%" [(ngModel)]="addr.FullName" name="FullName"/>
        
        <label  class="col-sm-5 col-form-label">Enter your DOB:</label>
        <input type="datetime-local" class="form-control" style="width:80%" [(ngModel)]="addr.DOB" name="DOB"/>
       
        <label  class="col-sm-5 col-form-label">Enter your Age</label>
        <input type="number" class="form-control" style="width:80%" [(ngModel)]="addr.Age" name="Age"/>
       
        <label  class="col-sm-5 col-form-label">Enter your Email-ID</label>
        <input type="email" class="form-control"style="width:80%" [(ngModel)]="addr.Email" name="Email"/>
        
        <label  class="col-sm-5 col-form-label">Enter your Phone No.:</label>
        <input type="number" class="form-control" style="width:80%" [(ngModel)]="addr.PhoneNo" name="PhoneNo"/>
        
        <label for="gender"  class="col-sm-3 col-form-label">Enter Gender</label>
       <select name="gender" id="gender" style="width:80%" class="form-control" [(ngModel)]="addr.Gender" >
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
       </select>
      
       <label  class="col-sm-5 col-form-label">Enter Address</label>
       <input type="textbox" class="form-control" style="width:80%" [(ngModel)]="addr.Address" id="" name="Address"/>
      
       <label  class="col-sm-5 col-form-label">Enter Nationality</label>
       <input type="text" class="form-control" style="width:80%"[(ngModel)]="addr.Nationality" id="" name="Nationality"/>
      
        <label  class="col-sm-8 col-form-label">Enter previous work experience:</label>
        <input type="text" class="form-control" style="width:80%" [(ngModel)]="addr.Experience" name="Experience"/>
        
        <label  class="col-sm-6 col-form-label">Enter your areas of interest:</label>
        <input type="text" class="form-control"style="width:80%" [(ngModel)]="addr.Interest" name="Interest"/>
        <br/>
        <label  class="col-sm-8 col-form-label">Enter your area of specialization:</label>
        <input type="text" class="form-control" style="width:80%"[(ngModel)]="addr.Specialization" name="Specialization"/>
        
        <label  class="col-sm-4 col-form-label">Enter 10th Percentege</label>
        <input type="number" class="form-control"style="width:80%" [(ngModel)]="addr.TenthPercent" name="TenthPercent"/>
      
        <label  class="col-sm-4 col-form-label">Enter 12th Percentege</label>
        <input type="number" class="form-control"style="width:80%" [(ngModel)]="addr.TwelfthPercent" name="TwelfthPercent"/>
        
        <label  class="col-sm-6 col-form-label">Enter College Name:</label>
        <input type="text"class="form-control" style="width:80%"[(ngModel)]="addr.College" name="College"/>
        
        <label  class="col-sm-5 col-form-label">Enter Graduation Course</label>
        <input type="text"class="form-control" style="width:80%"[(ngModel)]="addr.GraduationCourse" name="GraduationCourse"/>
        
        <label  class="col-sm-3 col-form-label">Enter Branch:</label>
        <input type="text"class="form-control" style="width:80%"[(ngModel)]="addr.Branch" name="Branch"/>
        
        <label  class="col-sm-8 col-form-label">Enter Year of Graduation</label>
        <input type="number"class="form-control" style="width:80%"[(ngModel)]="addr.YearOfGraduation" name="YearOfGraduation"/>
       
        <label  class="col-sm-3 col-form-label">Enter CGPA</label>
        <input type="number" class="form-control"style="width:80%"[(ngModel)]="addr.TotalCGPA" name="TotalCGPA"/>
     
        <label  class="col-sm-3 col-form-label">Upload Resume</label>
        
        <input type="file" class="form-control" style="width:80%" (change)="uploadfile($event)" />
        
        <button type="submit" class="btn btn-primary"  name="submit">
        Submit
        </button>
    </fieldset>
 </div>
</form>
    </div>
</div>
