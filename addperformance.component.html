

<div class="justify-content-center" style="width: 60%;">
<form #loginfrm="ngForm" class="form-group" (ngSubmit)=" addperformance(loginfrm.value)" >
    <fieldset>
        <label>Enter Emploee id</label>
       <input required maxlength="20" minlength="5" aria-errormessage="Should be min of length 5 char" type="number" class="form-control" [(ngModel)]=" addper.EmpId" id="" name="EmpId"/>
       <br/>
       <label>Enter Divison</label>
       <input type="text" required maxlength="20" minlength="5" class="form-control"[(ngModel)]="addper.Division" id="" name="Division"/>
       <br/>
       <label>Enter Workgroup</label>
       <input type="text" class="form-control"[(ngModel)]="addper.WorkGroup" id="" name="WorkGroup"/>
       <br/>
       <label>Enter Evaluation Date</label>
       <input type="date"class="form-control"[(ngModel)]="addper.EvaluationDate" id="" name="EvaluationDate"/>
       <br/>
       <label>Enter Evaluation Id</label>
       <input type="number" class="form-control"[(ngModel)]="addper.EvaluatorId" id="" name="EvaluatorId"/>
       <br/>
       <label>Enter Evaluation Period</label>
       <input type="number" class="form-control"[(ngModel)]="addper.EvaluationPeriod" id="" name="EvaluationPeriod"/>
       <br/>
       <input type="submit" class="btn btn-primary" name="vu"/>
    </fieldset>
</form>
</div>
